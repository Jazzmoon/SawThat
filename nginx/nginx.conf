server {
  server_name ${DOMAIN};
  listen 80;

  location /client {
    rewrite /client/(.*) /$1 last;
    proxy_pass http://localhost:8081;
  }

  location /game {
    rewrite /game/(.*) /$1 last;
    proxy_pass http://localhost:8082;
  }

  location /api {
    rewrite /api/(.*) /$1 last;
    proxy_pass http://localhost:3000;
  }
}